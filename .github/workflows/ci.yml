name: CI

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: |
            frontend/node_modules
          key: lint-${{ runner.os }}-node-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            lint-${{ runner.os }}-node-

      - name: Install frontend dependencies
        run: cd frontend && npm ci

      - name: Lint frontend
        run: cd frontend && npm run lint

  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        project: [frontend, backend]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: |
            ${{ matrix.project }}/node_modules
          key: build-${{ matrix.project }}-${{ runner.os }}-node-${{ hashFiles(format('{0}/package-lock.json', matrix.project)) }}
          restore-keys: |
            build-${{ matrix.project }}-${{ runner.os }}-node-

      - name: Install dependencies
        run: cd ${{ matrix.project }} && npm ci

      - name: Generate Prisma client
        if: matrix.project == 'backend'
        run: cd backend && npm run db:generate

      - name: Build
        run: cd ${{ matrix.project }} && npm run build

  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: |
            backend/node_modules
          key: test-backend-${{ runner.os }}-node-${{ hashFiles('backend/package-lock.json') }}
          restore-keys: |
            test-backend-${{ runner.os }}-node-

      - name: Install dependencies
        run: cd backend && npm ci

      - name: Generate Prisma client
        run: cd backend && npm run db:generate

      - name: Run tests
        run: cd backend && npm run test:run

  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: |
            frontend/node_modules
          key: test-frontend-${{ runner.os }}-node-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            test-frontend-${{ runner.os }}-node-

      - name: Install dependencies
        run: cd frontend && npm ci

      - name: Run tests
        run: cd frontend && npm run test:run
